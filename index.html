<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .box0{
            width: 1000px;
            height: 400px;
            margin: 100px auto;
        }
        li{
            width: 200px;
            height: 400px;
            overflow: hidden;
            float: left;
        }

    </style>
</head>
<body>
<div class="box0">
    <ul class="uu0">
        <li><img src="1.jpg" alt=""/></li>
        <li><img src="2.jpg" alt=""/></li>
        <li><img src="3.jpg" alt=""/></li>
        <li><img src="4.png" alt=""/></li>
        <li><img src="7.jpg" alt=""/></li>
    </ul>
</div>
</body>
<script src="../../../../jquerymin.js"></script>
<script>
    $(function(){
        $('li').hover(function(){
            $(this).stop().animate({width:600},300).siblings().stop().animate({width:80},300);
        },function(){
            $('li').stop().animate({width:200},300);
        })
    })
</script>
</html>
